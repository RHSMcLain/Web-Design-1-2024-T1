    <article>
        <h1>Unicode Characters</h1>
        <h3>&#9731;</h3>
        <h3>&#9776;</h3>
        <p>Unicode characters are designed to provide a code for every character on the planet. You can get a lot of emojis or valuable symbols this way.  Look to <a href="https://www.w3schools.com/charsets/ref_utf_symbols.asp">this site</a> for a great listing resource.  The code for any character if you are using decimal codes is &#(code);</p>
