<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="absoluteStyle.css">
    <script src="demo.js"></script>
    <script>
        function go(){
            var txt = document.getElementById("txtWhatever");
            if (txt.value == "test"){
                window.location.href="nextPage.html"
            }
            else{
                alert("NOPE!");
                txt.value = "";
            }
        }
    </script>
</head>
<body>
    <header>Absolute Positioning</header>
    <nav><a href="positionPractice.html">PositionDemo</a> | 
        <label for="chkOuter1">Outer 1 Relative</label><input type="checkbox" id="chkOuter1" onclick="toggle('outer1')">
    |
    <label for="chkOuter2">Outer 2 Relative</label><input type="checkbox" id="chkOuter2" onclick="toggle('outer2')">
    |
    <label for="chkOuter2">Inner Absolute</label><input type="checkbox" id="chkOuter2" onclick="absolute()">
    |
    <input type="text" id="txtWhatever" placeholder="Whatever" />
    <button onclick="go()" value="try it out">Try</button>"
        </nav>
    <div id="outer1">outer 1
        <div id="outer2">outer 2
            Text before the INner Div
            <div id="inner">Inner</div>
            Text after the Inner Div
        </div>
    </div>

</body>
</html>
